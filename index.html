<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="text">
            <h1>AS Typing tester</h1>
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero id maiores sapiente ipsam veritatis sint laboriosam, exercitationem inventore amet in eos quo! Commodi?</h2>
        </div>
        <div class="textBox">
            <textarea name="" id="" cols="100" rows="10" placeholder="Type above text here......"></textarea>
            <button>Start</button>
        </div>
    </div>
    <div class="back-container">
        <div class="top">
            <h1>Select time</h1>
            <button id="2min">2 min </button>
            <button id="5min">5 min </button>
            <button id="10min">10 min </button>
        </div>
        <div class="bottom">
            <table>
                <tr>
                    <th>Speed</th>
                    <td id="speed"></td>
                </tr>
                <tr>
                    <th>Accuracy</th>
                    <td id="speed"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
