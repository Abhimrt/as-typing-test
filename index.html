<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="text">
            <h1>AS Typing tester</h1><span id="showTime"></span>
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero id maiores sapiente ipsam veritatis sint laboriosam, exercitationem inventore amet in eos quo! Commodi?</h2>
        </div>
        <div class="textBox"> 
            <textarea name="" id="" cols="100" rows="10"  placeholder="Type above text here......"></textarea>
        </div>
    </div>
    <div class="back-container" id="bcontainer">
        <div class="top">
        </div>
        <div class="bottom">
            <table cellspacong="50px">
                <tr>
                    <th>Speed:</th>
                    <td id="speed"></td>
                </tr>
                <tr>
                    <th>Score:</th>
                    <td id="score"></td>
                </tr>
                <tr>
                    <th>Time Taken:</th>
                    <td id="time"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="center">
        <div><h1>Use computer or big screen</h1></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
